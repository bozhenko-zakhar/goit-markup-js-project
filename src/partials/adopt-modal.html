<div class="backdrop" data-modal>
  <div class="adopt-modal">
    <button class="adopt-modal-close" data-modal-close>
      <svg class="adopt-modal-svg" width="24" height="24">
        <use href="../img/sprite.svg#icon-close"></use>
      </svg>
    </button>

    <h2 class="adopt-modal-title">Залишіть заявку на знайомство</h2>

    <form class="adopt-modal-form">
      <label>
        <p class="adopt-text">Ім’я*</p>
        <input
          type="text"
          class="form-name"
          name="name"
          placeholder="Андрій"
          required
        />
      </label>

      <label>
        <p class="adopt-text">Телефон*</p>
        <input
          type="tel"
          class="form-name"
          name="phone"
          placeholder="+38 (095) 555 99 22"
          required
        />
      </label>

      <label>
        <p class="adopt-text">Коментар</p>
        <textarea
          class="form-name adopt-textarea"
          name="comment"
          placeholder="Напишіть ваш коментар"
        ></textarea>
      </label>

      <button type="submit" class="submit-adopt">
        <p class="text-submit-adopt">Надіслати</p>
      </button>
    </form>
  </div>
</div>
